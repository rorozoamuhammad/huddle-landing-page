<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="bg">
    <img src="images/bg-desktop.svg" alt="bg-desktop">
    <img src="images/bg-mobile.svg" alt="bg-mobile">
  </div>

  <nav>
    <img src="images/logo.svg" alt="logo">
  </nav>

  <header>
    <div class="img">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <article>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button type="button">Register</button>
    </article>
  </header>
  
  <footer>
    <div class="center">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
  
  <!-- kit logo -->
  <script src="https://kit.fontawesome.com/df99b2418a.js" crossorigin="anonymous"></script>
</body>
</html>
